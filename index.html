<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-dars_uy_ishi</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="title">
                <div class="title-tit">
                    <h1 class="title-txt">Your Result</h1>
                </div>
                <div class="circle">
                    <p class="circle_76">76</p>
                    <p class="circle_of100">of 100</p>
                </div>
                <div class="txt">
                    <p class="txt-title">Great</p>
                    <p class="txt-p">Your performance exceed 65% of the people conducting the test here!</p>
                </div>

            </div>
            <div class="oq">
                <p class="oq-title">Summary</p>

                <div class="item">
                    <div class="ong"><img src="./img/iconoir_flash.svg" alt="">
                        <p class="item1-txt">Reaction</p>
                    </div>
                    <div class="chap">
                        <p class="chap-txt">80 <span>/ 100</span></p>
                    </div>
                </div>
                <div class="item2">
                    <div class="ong"><img src="./img/iconoir_brain.svg" alt="">
                        <p class="item1-txt">Memory</p>
                    </div>
                    <div class="chap">
                        <p class="chap-txt">92 <span>/ 100</span></p>
                    </div>
                </div>
                <div class="item3">
                    <div class="ong"><img src="./img/iconoir_chat-remove.svg" alt="">
                        <p class="item1-txt">Verbal</p>
                    </div>
                    <div class="chap">
                        <p class="chap-txt">61 <span>/ 100</span></p>
                    </div>
                </div>
                <div class="item4">
                    <div class="ong"><img src="./img/iconoir_eye-empty.svg" alt="">
                        <p class="item1-txt">Visual</p>
                    </div>
                    <div class="chap">
                        <p class="chap-txt">73 <span>/ 100</span></p>
                    </div>
                </div>

                <div class="tugma">
                    <button class="button">
                        <a href="#!">Continue</a>
                    </button>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
